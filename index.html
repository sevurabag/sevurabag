<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevurabag | Profesyonel Butik</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --soft-white: #fdfcfb; --accent-green: #8da399; --soft-pink: #f4e1d2; --text-dark: #2c2c2c; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--soft-white); color: var(--text-dark); overflow-x: hidden; }
        .announcement { background: var(--soft-pink); text-align: center; padding: 8px; font-size: 11px; letter-spacing: 1px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: #fff; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .logo { font-family: 'Playfair Display', serif; font-size: 30px; font-weight: 700; }
        nav a { text-decoration: none; color: var(--text-dark); margin: 0 15px; font-size: 12px; text-transform: uppercase; }
        .header-icons i { margin-left: 18px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        .hero { height: 70vh; background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://images.unsplash.com/photo-1590874103328-eac38a683ce7?q=80&w=1938&auto=format&fit=crop') center/cover; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: 45px; }
        .products { padding: 50px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: white; padding: 10px; position: relative; transition: 0.3s; }
        .product-card img { width: 100%; height: 350px; object-fit: cover; }
        .fav-btn { position: absolute; top: 20px; right: 20px; background: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .add-cart-btn { width: 100%; border: 1px solid #ddd; background: none; padding: 12px; margin-top: 15px; cursor: pointer; font-weight: 600; }
        .wp-btn { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; text-decoration: none; }
        footer { background: #f9f9f9; padding: 50px 5%; border-top: 1px solid #eee; text-align: center; }
    </style>
</head>
<body>
    <div class="announcement">✨ TÜM ALIŞVERİŞLERDE ÜCRETSİZ KARGO ✨</div>

        <div class="header-icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>
    <section class="hero"><h1>Zarafet Detayda Gizlidir</h1></section>
    <section class="products">
        <div class="grid">
            <div class="product-card">
                <div class="fav-btn"><i class="fa-regular fa-heart"></i></div>
                <img src="https://images.unsplash.com/photo-1566150905458-1bf1fd111c06?q=80&w=500" alt="">
                <h3>Minimalist Çanta</h3>
                <p>1.850 TL</p>
                <button class="add-cart-btn">SEPETE EKLE</button>
            </div>
        </div>
    </section>
    <a href="https://wa.me/905XXXXXXXXX" class="wp-btn" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <footer><p>© 2024 Sevurabag. Shopier Güvencesiyle.</p></footer>
</body>
</html>
