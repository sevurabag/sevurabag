<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevurabag | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --soft-white: #fdfcfb; --accent-green: #8da399; --soft-pink: #f4e1d2; --text-dark: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--soft-white); color: var(--text-dark); scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Premium Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 5%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 20px rgba(0,0,0,0.05); }
        .logo { font-family: 'Playfair Display', serif; font-size: 30px; font-weight: 700; font-style: italic; color: black; text-decoration: none; letter-spacing: -1px; }
        
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-dark); font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent-green); }

        .icon-btn { background: none; border: none; cursor: pointer; position: relative; margin-left: 20px; font-size: 20px; transition: 0.3s; }
        .cart-count { position: absolute; top: -8px; right: -10px; background: var(--text-dark); color: white; font-size: 9px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Hero Section */
        .hero { height: 50vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: #f9f4f0; padding: 0 20px; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(32px, 5vw, 48px); margin: 0; }
        .hero p { font-size: 14px; letter-spacing: 3px; text-transform: uppercase; margin-top: 10px; color: #888; }

        /* Products Grid */
        .products { padding: 80px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; position: relative; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        .img-container { position: relative; overflow: hidden; height: 450px; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .product-card:hover img { transform: scale(1.08); }
        
        .product-info { padding: 25px; text-align: center; }
        .product-info h3 { font-family: 'Playfair Display', serif; font-size: 20px; margin: 0 0 10px; }
        .price { font-weight: 500; color: var(--accent-green); font-size: 18px; }

        .shopier-btn { display: inline-block; margin-top: 20px; padding: 12px 35px; background: var(--text-dark); color: white; text-decoration: none; font-size: 12px; font-weight: 600; letter-spacing: 1px; border-radius: 50px; transition: 0.3s; }
        .shopier-btn:hover { background: var(--accent-green); transform: scale(1.05); }

        .fav-btn { position: absolute; top: 20px; right: 20px; background: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); color: #ddd; z-index: 5; transition: 0.3s; }
        .fav-btn.active { color: #e74c3c; }

        /* Hamburger */
        .hamburger { display: none; font-size: 24px; cursor: pointer; background: none; border: none; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hamburger { display: block; }
            .grid { gap: 20px; }
            .img-container { height: 350px; }
        }

        #toast { visibility: hidden; min-width: 250px; background: #1a1a1a; color: white; text-align: center; border-radius: 50px; padding: 15px; position: fixed; z-index: 2000; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 13px; }
        #toast.show { visibility: visible; animation: fadein 0.5s; }
        @keyframes fadein { from {opacity: 0;} to {opacity: 1;} }
        .wp-btn { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; box-shadow: 0 10px 20px rgba(37,211,102,0.3); }
    </style>
</head>
<body>

    <header>
        <button class="hamburger" onclick="showToast('Menü yakında aktif!')"><i class="fa-solid fa-bars-staggered"></i></button>
        <a href="/" class="logo">Sevurabag</a>
        <nav class="nav-links">
            <a href="#koleksiyon">Koleksiyon</a>
            <a href="#hakkimizda">Hakkımızda</a>
            <a href="https://wa.me/905525555316">İletişim</a>
        </nav>
        <div class="header-icons">
            <button class="icon-btn" onclick="showToast('Favorilerim yakında!')"><i class="fa-regular fa-heart"></i></button>
            <button class="icon-btn">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="cart-count" id="cart-counter">0</span>
            </button>
        </div>
    </header>

    <section class="hero">
        <p>New Season 2024</p>
        <h1>Zarafet Detayda Gizlidir</h1>
    </section>

    <section class="products" id="koleksiyon">
        <div class="grid">
            <div class="product-card">
                <button class="fav-btn" onclick="toggleFav(this)"><i class="fa-solid fa-heart"></i></button>
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1591561954557-26941169b49e?q=80&w=1000" alt="">
                </div>
                <div class="product-info">
                    <h3>Vizon Minimalist Çanta</h3>
                    <div class="price">1.250 TL</div>
                    <a href="https://www.shopier.com" class="shopier-btn" onclick="addToCart(event)">SATIN AL</a>
                </div>
            </div>
            <div class="product-card">
                <button class="fav-btn" onclick="toggleFav(this)"><i class="fa-solid fa-heart"></i></button>
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1548036328-c9fa89d128fa?q=80&w=1000" alt="">
                </div>
                <div class="product-info">
                    <h3>Krem El Çantası</h3>
                    <div class="price">1.450 TL</div>
                    <a href="https://www.shopier.com" class="shopier-btn" onclick="addToCart(event)">SATIN AL</a>
                </div>
            </div>
        </div>
    </section>

    <div id="toast"></div>
    <a href="https://wa.me/905525555316" class="wp-btn" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

    <script>
        function toggleFav(btn) {
            btn.classList.toggle('active');
            showToast(btn.classList.contains('active') ? "Favorilere eklendi ❤️" : "Favorilerden çıkarıldı");
        }
        function addToCart(e) {
            e.preventDefault();
            let count = document.getElementById('cart-counter');
            count.innerText = parseInt(count.innerText) + 1;
            showToast("Ürün sepete eklendi!");
        }
        function showToast(msg) {
            let t = document.getElementById("toast");
            t.innerHTML = msg; t.className = "show";
            setTimeout(() => t.className = "", 3000);
        }
    </script>
</body>
</html>
